<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Expense Tracker</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2382/2382533.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="exp-tracker.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced Expense Tracker</h1>
        
        <form id="expense-form" class="row g-3">
            <div class="col-md-4">
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="category" class="form-control" placeholder="Category" required>
            </div>
            <div class="col-md-3">
                <input type="number" id="amount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
        </div>
        
        <div class="summary">
            <div class="row">
                <div class="col-md-6">
                    <p>Monthly Total: <span id="monthly-total">0</span></p>
                </div>
                <div class="col-md-6">
                    <p>Yearly Total: <span id="yearly-total">0</span></p>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="exp-tracker.js"></script>
</body>
</html>
